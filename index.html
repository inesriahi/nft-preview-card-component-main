<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <button>
          <img src="images/image-equilibrium.jpg" alt="" class="img" />
        </button>
      </div>

      <div class="body">
        <a href="#" class="header">Equilibrium #3429</a>
        <div class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="footer">
          <div class="left">
            <img src="images/icon-ethereum.svg" class="icon" alt="" aria-hidden="true" />0.041 ETH
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" class="icon" alt="" aria-hidden="true" />3 days left
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="footer">
        <p>Creation of <a href="">Jules Wyvern</a></p>
        <img class="avatar" src="images/image-avatar.png" alt="Avatar" />
      </div>
    </main>
  </body>
</html>
